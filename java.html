<script>
  //document.getElementById("demo").innerHTML = "Hello World";

  function printAlphabets() {
  // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
  const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
  alphabets.split('').forEach((alphabet, index) => {
    // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
    setTimeout(() => {
      document.getElementById("demo").innerHTML = alphabet;
      console.log(alphabet);
    }, index * 1000); // 1000 milliseconds = 1 วินาที
  });
}
printAlphabets();

  function myFunction() {
    document.getElementById("demo2").innerHTML = "Hello World";
}

  function myFunction2() {
  // Get the value of the input field with id="numb"
  let x = document.getElementById("numb").value;
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo3").innerHTML = text;
}
function calculateAndDisplayCircumference() {
  let inputElement = document.getElementById("input");
  let resultElement = document.getElementById("result");

  let radius = parseFloat(inputElement.value);

  if (!isNaN(radius)) {
    let circumference = calculateCircleCircumference(radius);
    resultElement.textContent = circumference.toFixed(2);
  } else {
    resultElement.textContent = "Please enter a valid value.";
  }
} 
function calculateCircleCircumference(radius) {
  return 2 * Math.PI * radius;
}
function dayToSeconds() {
    let inputDays = document.getElementById("daysInput").value;
    if (!isNaN(inputDays)) {
        let seconds = inputDays * 86400;
        document.getElementById("show2").innerText = `Number of days : ${inputDays} day, ${seconds} minute`;
    } else {
        alert("Please enter a valid number of days.");
    }
}
</script>
<script>
const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
const aValues = [55, 50, 40, 30, 10];

<script>

new Chart("myChart1", {

<script>
  
  // ดึงข้อมูล JSON จากไฟล์
  fetch('country-by-independence-date.json')
    .then(response => response.json())
    .then(data => {
      // ดึงข้อมูล country และ location จาก JSON
      const country = data.map(item => item.country);
      const independence = data.map(item => item.independence);
      const ctx = document.getElementById('myChart2');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: country,
          datasets: [{
            label: 'country',
            data: independence,
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
 </script>
